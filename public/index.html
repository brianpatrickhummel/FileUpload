<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/dropzone.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <div>
      <button id="dropzoneButton" type="submit">Upload Photos</button>
      <div id="dropzoneID" style="width:100%; height: 200px"></div>
    <div>

        <!-- ========= Method for uploading without using a Form (No Dropzone) ============ -->
    <!-- <form action="/upload" class="dropzone" method="post" enctype="multipart/form-data">  
      <label for="file">Select your image:</label>
      <input type="file" name="file" id="file" />
      <span class="hint">Supported files: jpg, jpeg, png.</span>
      <button type="submit">upload</button> 
    </form> -->
        <!-- ================================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/dropzone.js"></script> 

    <!-- Script to make the dropzone loader visible via jquery on button click -->
    <script>
      
    $(document).on("click", "#dropzoneButton", function(){
      $('#dropzoneButton').remove();
      $("#dropzoneID").addClass("dropzone").dropzone({ 
        url: "/upload", 
        maxFilesize: 2, 
        maxFiles: 10,
        capture: "camera",
        dictDefaultMessage: "DROP FILES TO BE UPLOADED HERE"
      });
    });
     </script>
  </body>
</html>
